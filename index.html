<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Pig Pics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Pig Pic</h1>
        <p class="date" id="date"></p>

        <div class="pig-card">
            <div class="image-container">
                <img id="pig-image" src="" alt="Cute pig of the day">
            </div>
            <div class="fact-container">
                <h2>Pig Fact of the Day</h2>
                <p id="pig-fact"></p>
            </div>
        </div>

        <div class="signup-card">
            <h2>Get Daily Pig Pics in Your Inbox!</h2>
            <p>Subscribe to receive a cute pig picture and fun fact every morning.</p>
            <form action="https://formspree.io/f/maqokgql" method="POST" class="signup-form">
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>

        <footer>
            <p>Come back tomorrow for a new pig!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
