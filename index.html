<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Pig Pics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Pig Pic</h1>
        <p class="date" id="date"></p>

        <div class="pig-card">
            <div class="image-container">
                <img id="pig-image" src="" alt="Cute pig of the day">
            </div>
            <div class="fact-container">
                <h2>Pig Fact of the Day</h2>
                <p id="pig-fact"></p>
            </div>
        </div>

        <footer>
            <p>Come back tomorrow for a new pig!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
